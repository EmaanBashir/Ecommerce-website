<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--local stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!--Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendor/bootstrap-social/bootstrap-social.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" />

  <!-- Vendor CSS Files -->
  <link href="../vendor/aos/aos.css" rel="stylesheet">
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-5 d-none d-md-flex flex-column text-center align-items-center justify-content-evenly bg-image">
                <div class = "text-start w-100"><a href="" class = "back-arrow"><i class = "text-white fa fa-angle-left px-3"></i></a></div>
                <h1>Flores Amor</h1>
                <h2>Everything you need to make your special day extraordinary</h2>
                <h2>Join us to receive a free new comer gift box</h2>
            </div>
    
    
            <!-- The content half -->
            <div class="col-md-7 content">
                <a href = "#" class = "home">
                    <span class="fa fa-home display-5 position-absolute"></span>
                </a>
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="signup text-center">SIGN UP</h3>
                                <form class = "text-center px-5" action = "../homepage/index.html">
                                    <div class="form-group mb-3">
                                        <input id="inputUsername" type="text" placeholder="Username" required="true" class="input form-control rounded-pill px-4 py-2">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required="true" class="input form-control rounded-pill px-4 py-2">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputContactNo" type="text" placeholder="Contact Number" required="true" class="input form-control rounded-pill px-4 py-2">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email Address" required="true" class="input form-control rounded-pill px-4 py-2">
                                    </div>
                                    <button type="submit" class=" signup-btn btn btn-block mb-2 rounded-pill text-center py-2">Sign up</button>
                                    <div class="continue text-center mt-4">
                                        <p>Continue with 
                                            <span class = "fa fa-google h4"></span>
                                            or
                                            <span class = "fa fa-facebook h4"></span>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
</body>
</html>
